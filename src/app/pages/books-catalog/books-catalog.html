<main>
  <app-hero-section
    [title]="'Le catalogue'"
    [bgUrl]="'https://images.pexels.com/photos/694740/pexels-photo-694740.jpeg'"
  ></app-hero-section>
  <app-book-search-menu
    (categoryChange)="updateSelectedCategory($event)"
    (searchInputChange)="updateSearchedValue($event)"
    [selectedCategory]="selectedCategory()"
    [tabItems]="bookCategories"
  ></app-book-search-menu>
  <app-book-list [books]="books()" [bookQuantity]="filteredBooksCount()"></app-book-list>
</main>
