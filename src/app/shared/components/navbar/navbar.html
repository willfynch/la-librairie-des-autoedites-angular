<!-- Navbar items -->
<ng-template #navItems>
  @for (item of navbarItems; track item.value) {
  <li>
    <a
      class="btn btn-ghost"
      [class.btn-active]="isPathActive(item)"
      [routerLink]="'/' + item.value"
    >
      {{ item.label }} </a
    >
  </li>
  }
</ng-template>

<!-- Navbar -->
<header class="nav-header fixed w-full top-0 z-[999]">
  <div class="navbar bg-base-100 shadow-md">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabIndex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </div>
        <ul
          tabIndex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-100 mt-3 w-52 p-2 shadow-md"
        >
          <ng-container *ngTemplateOutlet="navItems"></ng-container>
        </ul>
      </div>
      <a class="btn btn-ghost text-md flex" routerLink="/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"
          />
        </svg>
        La librairie des auto-√©dit√©(e)s üè¥‚Äç‚ò†Ô∏è
      </a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal p-0">
        <ng-container *ngTemplateOutlet="navItems"></ng-container>
      </ul>
    </div>
    <div class="navbar-end hidden md:flex">
      <div class="tooltip tooltip-primary tooltip-bottom" data-tip="Ouvrir le formulaire">
        <a target="_blank" [href]="submitBookUrl" class="btn btn-primary"> Soumettre mon livre </a>
      </div>
    </div>
  </div>

</header>
