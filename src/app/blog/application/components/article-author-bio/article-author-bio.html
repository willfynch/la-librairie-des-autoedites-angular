<div class="card bg-white shadow-xl w-full prose">
  <div class="card-body">
    <h2 class="card-title">
      <div class="avatar">
        <div class="w-14 rounded-full">
          <img
          class="m-0!"
            [alt]="'Photo de ' + author().authorName"
            [src]="author().authorPic"
          />
        </div>
      </div>
      <div class="flex flex-col">
        <span class="text-2xl font-bold">
          {{ author().authorName }}
        </span>
        <span class="text-black/50 text-sm">
          {{ author().authorTitle }}
        </span>
      </div>
    </h2>
    <p class="text-justify">
      {{ author().authorDescription }}
    </p>
    <div class="card-actions justify-start">
      <a
        target="_blank"
        class="btn no-underline"
        [href]="author().authorLink"
      >
        En savoir plus sur moi
        <ng-icon name="heroArrowTopRightOnSquare" size="20"></ng-icon>
      </a>
    </div>
  </div>
</div>
