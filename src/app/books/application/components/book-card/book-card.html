<a [routerLink]="'/livres/' + slug()" class="card border-primary border-2 shadow-xl hover:shadow-sm transition duration-300 ease-in-out hover:scale-102 group max-w-xs">
  <figure class="w-full">
    <img class="object-contain h-80" [src]="book().cover" [alt]="'Couverture de ' + book().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title duration-300">
      {{ book().title }}
    </h2>
    <h3>{{ book().authorName }}</h3>
    <div class="card-actions justify-start wrap">
      @for(tag of book().tags; track tag){
      <div class="badge badge-outline">
        {{ tag }}
      </div>
      }
    </div>
  </div>
</a>
